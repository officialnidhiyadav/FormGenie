<template>
    <lightning-card title="Fields List" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <lightning-datatable
                        key-field="Id"
                        data={formDetailIdListArray}
                        columns={columns}
                        onrowaction={handleDelete}
                        onsave={handleSave}
                        draft-values={draftValues}>
                </lightning-datatable>
        </div>
        <!--<lightning-button label="Insert" onclick={handleInsert} variant="brand">
        </lightning-button>-->
    </lightning-card>
</template>
