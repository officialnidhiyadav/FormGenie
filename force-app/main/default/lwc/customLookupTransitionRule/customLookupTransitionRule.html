<template>
    <div class="slds-p-horizontal_small">
        <div class="row">
            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
                            aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                role="none">
                                <lightning-input type="text" id="combobox-id-16" value={stepFieldName}
                                    onchange={handleKeyChange} onkeydown={handleClick} onclick={handleClick}
                                    onblur={handleClick} aria-activedescendant="option1" label='Step Fields'
                                    aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                                    placeholder="Search..."></lightning-input>                                     
                            </div>
                            <!-- Start : Parent Search Result -->
                            <div if:true={messageResult}>
                                No Result Found!
                            </div>
                            <template if:true={showSearchedValues}>
                                <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                    <ul class="" role="">
                                        <template for:each={stepFieldsList} for:item="fieldObj">
                                            <li class="slds-p-around_x-small" style="cursor: pointer;" key={fieldObj.Id}
                                                onclick={handleParentSelection} data-value={fieldObj.Id}
                                                data-label={fieldObj.Name}>
                                                {fieldObj.Name}
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</template>
