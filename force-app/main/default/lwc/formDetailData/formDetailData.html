<template>
    <lightning-card title="Create Form Detail Record">

        <div class="slds-grid slds-gutters slds-var-p-horizontal_small">
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Detail Id" type="text" value={formDetailId} name="FormDetailid"
                        onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Detail Name" type="text" value={formDetailName} name="formdeatailname"
                        onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
        </div>

        <div class="slds-grid slds-gutters slds-var-p-horizontal_small">
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Detail Display Name" type="text" value={formDetailDisplayName}
                        name="FormDetailDisplayName" onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Detail Data Name" type="text" value={formDetailDataName}
                        name="formdeataildataname" onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
        </div>

        <div class="slds-grid slds-gutters slds-var-p-horizontal_small">
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Data Id" type="text" value={formDataId} name="Formdataid"
                        onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Value" type="text" value={Value} name="value" onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
        </div>

        <br />
        <div class="slds-text-align_center slds-var-m-top_medium" style="text-align:center; width:40px; margin:auto;">
            <lightning-button label="Insert" onclick={handleSave} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
