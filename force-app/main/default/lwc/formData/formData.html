<template>
    <lightning-card title="Create Form Detail Record">

        <div class="slds-grid slds-gutters slds-var-p-horizontal_small">
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Id" type="text" value={formId} name="FormId"
                        onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input label="Form Data Name" type="text" value={formDataName} name="formdataname"
                        onchange={valueHandleChange}>
                    </lightning-input>
                </p>
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-var-p-horizontal_small">
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input name="columnscount" type="number" label="Columns Count"
                        onchange={handleColumnsCount}>
                    </lightning-input>
                </p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
                <p>
                    <lightning-input name="FiledColumnCount" type="number" label="Filed Column Count"
                        onchange={handleColumnsCount}>
                    </lightning-input>
                </p>
            </div>
        </div>

        <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_small slds-var-m-bottom_medium">
            <p>
                <lightning-input label="Status" type="text" value={Status} name="status"
                    onchange={valueHandleChange}>
                </lightning-input>
            </p>
        </div>
        <br />
        <div class="slds-text-align_center slds-var-m-top_medium" style="text-align:center; width:40px; margin:auto;">
            <lightning-button label="Insert" onclick={handleSave} variant="brand"></lightning-button>
        </div>
    </lightning-card>

</template>
