<template>
    <lightning-card>
        <!--<lightning-datatable data={data} columns={columns} key-field="id"></lightning-datatable>-->
        <div class="custom-box slds-box_xx-small slds-text-align_center">
            <lightning-button label="New Form" size="small" variant="brand" onclick={handleClick}></lightning-button>
        </div>
        <template if:true={data}>
            <lightning-datatable key-field="id"
                                 data={data}  
                                 columns={columns}  
                                 show-row-number-column="true"  
                                 hide-checkbox-column
                                 onrowaction={handleRowAction} >
            </lightning-datatable>
        </template>             
        <template if:true = {error}>
            {error}     
        </template>  
    </lightning-card>                              
</template>
